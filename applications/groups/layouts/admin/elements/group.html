<tr group="{{g.id}}">
    <td group_option="{{g.id}}" style="color:{{g.color}};">{{g.name}}</td>
    <td>{{g.count}}</td>
    <td class="td-align-middle"><a title="Изменить" class="edit-btn" id="{{g.id}}"></a></td>
    <td class="td-align-middle">{% if g.id != 1 %}<a title="Удалить" class="del-btn" id="{{g.id}}"></a>{% endif %}</td>
</tr>
