<div class="tree_block" id="{{cat.id}}">{{cat.name}} <span class="tree_icons"><span class="path">{% if cat.path %}<a href="{{cat.path}}" target="_blank">{{cat.path}}</a>{% endif %}</span><a class="add-btn" style="display:inline-block;margin-bottom: -4px;margin-right:3px;margin-left: 10px;"><a class="edit-btn" style="display:inline-block;margin-bottom: -4px;"><a class="del-btn" style="display:inline-block;margin-bottom: -4px;"></a></span></div>
{% if cat.category %}
<ol>
    {% for cat in cat.category %}
        <li id="list_{{cat.id}}" menu="{{cat.id}}" url="{{cat.url}}">{% include "/applications/page/layouts/admin/elements/row.html" %}</li>
    {% endfor %}
</ol>
{% endif %}
